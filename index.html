<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/css/spectre.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
  </head>
  <body>
    <div class="container" id='lol'>
      <div class="columns">
        <div class="column col-2">
          <div class="columns">
            <div class="column col-6"><label class="form-label">Item</label></div>
            <div class="column col-6">
              <select id="item-select" class="form-select">
                <option value="">- Select -</option>
              </select>
            </div>
          </div>
        </div>
        <div class="column col-3">
          <div class="columns">
            <div class="column col-4"><label class="form-label">Desired quantity</label></div>
            <div class="column col-8">
              <div class="input-group">
                <input id="desired-qty" class="form-input" type="number" min="0" step="0.01" value="1" >
                <select id="desired-qty-time-unit" class="form-select">
                  <option value="min">Per minute</option>
                  <option value="sec">Per second</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="column col-2">
          <div class="columns">
            <div class="column col-6"><label class="form-label">Mode</label></div>
            <div class="column col-6">
              <select id="mode-select" class="form-select">
                <option value="normal">Normal</option>
                <option value="expensive">Expensive</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <table id="item-info-table" class="table">
      <caption>Components</caption>
      <thead>
        <tr>
          <th>Item</th>
          <th>Craft time</th>
          <th>Craft qty</th>
          <th>Craft /s</th>
          <th>Needed qty</th>
          <th>Needed /s</th>
          <th>Needed /m</th>
          <th>Needed speed</th>
        </tr>
      </thead>
      <tbody id="item-info-table-body">
      </tbody>
    </table>

    <script src="/static/js/main.js"></script>
  </body>
</html>
